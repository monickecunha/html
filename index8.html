<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Details</title>
  </head>
  <body>
    <h1>Título da Página</h1>

    <details>
      <summary>Clique para ver mais detalhes</summary>
      <p>
        Este é o conteúdo oculto que será exibido ou escondido quando o título
        acima for clicado. Pode ser qualquer elemento HTML, como parágrafos,
        imagens, listas, etc.
      </p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </details>

    <p>Conteúdo normal da página continua aqui.</p>
  </body>
</html>
