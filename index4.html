<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </tr>
      <tr>
        <td>Maria</td>
        <td>28</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Jõao</td>
        <td>32</td>
        <td>Desenvolvedor</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th colspan="2">Informações de contato</th>
      </tr>
      <tr>
        <td>João Silva</td>
        <td>28</td>
        <td>Email: joao@example.com</td>
        <td>Telefone: 1234-5678</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <caption>
        Horários
      </caption>
      <thead>
        <tr>
          <th>Dia da semana</th>
          <th>Matéria</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">Horários sujeitos á alteração</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>Matemática</td>
          <td>08:00 ás 10:00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
